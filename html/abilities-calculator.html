<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">

    <title>Document</title>
</head>
<body class="body">
    
    <header class="header">

    </header>
    <main class="main">
        <div class="page">

            <section class="abilities">
                <div class="abilities__container">
                    <div class="abilities__settings settings">

                        <div class="settings__item">
                            <label for="settingsInputAbilitiesMin" class="settings__title settings__title--min">Min value</label>
                            <input type="number" name="settingsInputAbilitiesMin" id="settingsInputAbilitiesMin" class="settings__abilities settings__abilities--min" min="0" value="8">
                        </div>

                        <div class="settings__item">
                            <label for="settingsInputAbilitiesMax" class="settings__title settings__title--max">Max value</label>
                            <input type="number" name="settingsInputAbilitiesMax" id="settingsInputAbilitiesMax" class="settings__abilities settings__abilities--max" min="0" value="15">
                        </div>

                        <div class="settings__item">
                            <label for="settingsInputPointMax" class="settings__title settings__title--points-max">Max Points</label>
                            <input type="number" name="settingsInputPointMax" id="settingsInputPointMax" class="settings__input settings__input--max" min="0" value="27">
                        </div>

                    </div>
                </div>
            </section>







        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
