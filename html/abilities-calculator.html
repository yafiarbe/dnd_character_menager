<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">

    <title>Document</title>
</head>
<body class="body">
    
    <header class="header">

    </header>
    <main class="main">
        <div class="page">

            <section class="abilities">
                <div class="abilities__container">
                    <div class="abilities__settings settings-abilities">

                        <div class="settings-abilities__item">
                            <label for="settings-abilitiesInputAbilitiesMin" class="settings-abilities__title settings-abilities__title--min">Минимальное значение: </label>
                            <input type="number" name="settings-abilitiesInputAbilitiesMin" id="settings-abilitiesInputAbilitiesMin" class="settings-abilities__input settings-abilities__abilities--min" min="0" value="8">
                        </div>

                        <div class="settings-abilities__item">
                            <label for="settings-abilitiesInputAbilitiesMax" class="settings-abilities__title settings-abilities__title--max">Максимальное значение: </label>
                            <input type="number" name="settings-abilitiesInputAbilitiesMax" id="settings-abilitiesInputAbilitiesMax" class="settings-abilities__input settings-abilities__abilities--max" min="0" value="15">
                        </div>

                        <div class="settings-abilities__item">
                            <label for="settings-abilitiesInputPointMax" class="settings-abilities__title settings-abilities__title--points-max">Количество очков:</label>
                            <input type="number" name="settings-abilitiesInputPointMax" id="settings-abilitiesInputPointMax" class="settings-abilities__input settings-abilities__input--max" min="0" value="27">
                        </div>

                    </div>
                </div>
            </section>



            



        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
